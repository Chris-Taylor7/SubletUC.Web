<!-- Outer container with full-screen sizing and responsive behavior -->
<div class="min-h-screen h-screen w-screen bg-red-500 flex flex-col">

  <!-- Listings Grid (Responsive + Scrollable) -->
  <div class="flex-grow overflow-y-auto flex flex-wrap justify-center p-8 gap-6">
    <div *ngFor="let listing of paginatedListings"
         class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2">
      <div class="bg-black bg-opacity-75 rounded-lg shadow-md overflow-hidden">
        <img src="{{ listing.photo }}"
             alt="Room Image"
             class="w-full h-48 object-cover" />
        <div class="p-4">
          <h3 class="text-white text-lg font-semibold">{{ listing.address }}</h3>
          <p class="text-white">${{ listing.rent }}/Month</p>
          <p class="text-white">{{ listing.roommates.length }} Roommates</p>
        </div>
        <div class="p-4">
          <button
            type="button"
            class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100
                   focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5
                   dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700
                   dark:hover:border-gray-600 dark:focus:ring-gray-700"
            (click)="viewListing(listing.listingId)"
          >
            View Listing
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Controls -->
  <div class="bg-red-500 p-4">
    <div class="flex justify-center">
      <button
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class]="currentPage === (i + 1) ?
                 'bg-blue-500 text-white' :
                 'bg-red-600 text-white border border-red-600'"
        class="mx-1 px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
        (click)="changePage(i + 1)">
        {{ i + 1 }}
      </button>
    </div>
  </div>
  <p-dialog
    header="Listing Details"
    [(visible)]="displayDialog"
    [style]="{ width: '70vw' }"
    (onHide)="closeDialog()"
  >

    <app-listing [listing]="selectedListing"></app-listing>

  </p-dialog>

</div>
